<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Text Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin-top: 50px;
      }
      textarea {
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <div class="container shadow p-4 bg-white rounded">
      <h1 class="mb-4 text-primary text-center">üìä Analizador de Texto</h1>

      <div class="form-group mb-3">
        <label for="textInput" class="form-label">Introduce tu texto:</label>
        <textarea
          class="form-control"
          id="textInput"
          rows="6"
          placeholder="Escribe aqu√≠ tu texto para analizar..."
        ></textarea>
      </div>

      <div class="text-center">
        <button class="btn btn-primary px-4" onclick="sendText()">Analizar</button>
      </div>

      <div id="results" class="mt-4"></div>
    </div>

    <script>
      function sendText() {
        const text = document.getElementById("textInput").value;

        fetch("http://localhost:8000/index.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: "text=" + encodeURIComponent(text),
        })
          .then((response) => response.json())
          .then((data) => {
            let html = `
              <h3 class="mt-4">üìã Resultados:</h3>
              <ul class="list-group mt-3">`;
            for (let word in data) {
              html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                  ${word}
                  <span class="badge bg-primary rounded-pill">${data[word]}</span>
              </li>`;
            }
            html += "</ul>";
            document.getElementById("results").innerHTML = html;
          })
          .catch((err) => {
            document.getElementById("results").innerHTML =
              "<div class='alert alert-danger'>‚ùå Error al procesar el texto.</div>";
          });
      }
    </script>
  </body>
</html>
